<!DOCTYPE html>
<html>
<head>
  <title>QR Code Generator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow-sm">
          <div class="card-body">
            <h2 class="card-title text-center mb-4">QR Code Generator</h2>
            <form action="/generate-qr" method="POST">
              <div class="mb-3">
                <label for="qrdata" class="form-label">Enter text or URL:</label>
                <input type="text" class="form-control" id="qrdata" name="qrdata" required>
              </div>
              <div class="d-grid">
                <button type="submit" class="btn btn-primary">Generate QR Code</button>
              </div>
            </form>

          </div>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
