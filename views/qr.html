<!DOCTYPE html>
<html>
<head>
  <title>QR Code Generator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
   <link rel="stylesheet" href="/css/style.css">
</head>
<body class="bg-light">
   <nav>
    <a href="/">Home</a> |
    <a href="/qr">QR Code</a> |
    <!-- <a href="/expense">Expense</a> | -->
    <a href="/unit">Unit Converter</a> |
    <a href="/contact">Contact</a>
  </nav>
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow-sm">
          <div class="card-body">
            <h2 class="card-title text-center mb-4">QR Code Generator</h2>
            <form action="/generate-qr" method="POST">
              <div class="mb-3">
                <label for="qrdata" class="form-label">Enter text or URL:</label>
                 <textarea class="form-control" id="qrdata" name="qrdata" rows="4" style="height: 150px;" required></textarea>

              </div>
              <div class="d-grid">
                <button type="submit" class="btn btn-primary">Generate QR Code</button>
              </div>
            </form>

          </div>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
